<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLDesign</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
<body>
    <main>
        <section id="intro">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/computer-program-coding-screen.jpg" class="d-block w-100 foto" alt="...">
                    <div class="carousel-caption">
                      <h5>Texto sobre a primeira imagem</h5>
                      <p>Descrição da primeira imagem</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/side-shot-code-editor-using-react-js.jpg" class="d-block w-100 foto" alt="...">
                    <div class="carousel-caption">
                      <h5>Texto sobre a segunda imagem</h5>
                      <p>Descrição da segunda imagem</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/turned-gray-laptop-computer.jpg" class="d-block w-100 foto" alt="...">
                    <div class="carousel-caption">
                      <h5>Texto sobre a terceira imagem</h5>
                      <p>Descrição da terceira imagem</p>
                    </div>
                  </div>
                </div>
              </div>
              
        </section>
        <section id="info">
            <div class="laura">
                <div class="nos"></div>
                <div class="desc"></div>
            </div>
            <div class="livia">
                <div class="nos"></div>
                <div class="desc"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
